<md-grid-list cols="4" gutter="3em" rowheight="100px">
  <md-grid-tile 
    *ngFor="let post of posts  | async" 
    [colspan]="post.cols" 
    [rowspan]="post.rows" 
    [style.background]="post.color"
    [routerLink]="[ '/blog/post', post.$key]">
    <md-grid-tile-footer>
      {{post.title}}
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
<a md-fab [routerLink]="[ '/blog/edit-post']"><md-icon>edit</md-icon></a>
