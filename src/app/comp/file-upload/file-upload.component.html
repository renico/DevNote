<form #imageForm='ngForm'>
  <input
  #filePicker 
  placeholder="Title"
  type="file" 
  accept="image/*,capture=camera"
  >
  <button md-raised-button
          title="Add an image"
          type="submit" 
          class="btn-primary" 
          (click)="saveImage(filePicker)">
      <md-icon>save</md-icon> Add a image
  </button>
</form>
